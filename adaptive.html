    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Адаптивный макет</title>
        <link rel="stylesheet" href="adaptive.css">
    </head>
    <body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
        <div class="item item4">Item 4</div>
    </div>
    <div>
        <button id="myButton">Кликни меня</button>
        <input type="text" id="my-input">
        <img id="my-image" src="https://avatars.mds.yandex.net/i?id=994549871342e64314c80e1f962ac098f374412f-9872761-images-thumbs&n=13">
        <button id="background-button">изменить фон </button>
        <div id="myDiv">Наведи на меня мышь</div>

        <div id="outer">
            <button id="inner">Нажми меня</button>
        </div>

        <script>
            let outer = document.getElementById("outer");
            let inner = document.getElementById("inner");

            outer.addEventListener("click", function() {
                console.log("Обработчик на outer");
            });

            inner.addEventListener("click", function(event) {
                //event.stopPropagation(); // Останавливаем всплытие
                console.log("Обработчик на inner");
            });
        </script>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
