<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с валидацией</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<h1>Форма с валидацией</h1>

<form id="myForm" novalidate>
    <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
        <span class="error-message"></span>
    </div>

    <div class="form-group" novalidate>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
        <span class="error-message"></span>
    </div>

    <div class="form-group" novalidate>
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" min="18" max="100" placeholder="Введите ваш возраст">
        <span class="error-message"></span>
    </div>

    <div class="form-group" novalidate>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
        <span class="error-message"></span>
    </div>

    <div class="form-group" novalidate>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="20" placeholder="Введите пароль">
        <span class="error-message"></span>
    </div>

    <div class="form-group" novalidate>
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" placeholder="Введите ваше сообщение" required></textarea>
        <span class="error-message"></span>
    </div>

    <div class="form-group" novalidate>
        <label for="agree">Согласен с условиями:</label>
        <input type="checkbox" id="agree" name="agree">
        <span class="error-message"></span>
    </div>

    <div>
        <label>Пол:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Мужской</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Женский</label>
    </div>

    <div>
        <label for="city">Город:</label>
        <select id="city" name="city">
            <option value="moscow">Москва</option>
            <option value="spb">Санкт-Петербург</option>
            <option value="kazan">Казань</option>
        </select>
    </div>

    <button type="submit">Отправить</button>
</form>

<script src="form.js"></script>
</body>
</html>
